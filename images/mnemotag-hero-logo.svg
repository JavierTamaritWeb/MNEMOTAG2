  <path d="M350 210 L370 210" stroke="#20b2aa" stroke-width="6"/>
  
  <!-- Text: MnemoTag -->
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#20b2aa">Mnemo</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#20b2aa">Tag</text>
</svg>
